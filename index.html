<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperEnglishCol - Aprende Inglés Interactivamente</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #008080;
        }

        #question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 2px solid #008080;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #008080;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #006666;
        }

        #feedback {
            font-size: 1.1em;
            margin-top: 20px;
        }

        .correct {
            color: green;
            animation: correctAnimation 1s ease-in-out;
        }

        .incorrect {
            color: red;
            animation: incorrectAnimation 1s ease-in-out;
        }

        @keyframes correctAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes incorrectAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>SuperEnglishCol</h1>
        <p id="question"></p>
        <input type="text" id="answer" placeholder="Escribe tu respuesta aquí...">
        <div>
            <button id="checkAnswer">Verificar Respuesta</button>
            <button id="nextQuestion">Siguiente Pregunta</button>
        </div>
        <p id="feedback"></p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
